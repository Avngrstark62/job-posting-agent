services:
  job_posting_agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: job_posting_agent
    ports:
      - "3773:3773"
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      

    env_file:
      - .env
    volumes:
      - ./job_posting_agent:/app/job_posting_agent
      - ./agent_config.json:/app/agent_config.json
    restart: unless-stopped
    networks:
      - job_posting_agent-network
    

networks:
  job_posting_agent-network:
    driver: bridge


