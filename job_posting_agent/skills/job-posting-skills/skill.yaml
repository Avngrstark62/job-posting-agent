# Rich Documentation
documentation:
  overview: |
    This agent specializes in job posting creation using a 3-agent crew system.
    It orchestrates research analysts, job description writers, and review specialists
    to create comprehensive, engaging job postings that attract qualified candidates.

    The agent excels at understanding company culture, identifying ideal candidate
    profiles, crafting compelling job descriptions, and ensuring professional quality
    that resonates with target talent while maintaining brand consistency.

  use_cases:
    when_to_use:
      - User needs a complete job posting for a role
      - User wants to create compelling job descriptions
      - User requests analysis of role requirements
      - User needs company culture incorporated into postings
      - User wants professionally polished job descriptions
      - User asks for candidate-focused job postings
      - User needs multiple job postings with consistent quality

    when_not_to_use:
      - Simple job title generation (use basic text generation)
      - Resume screening or candidate evaluation (use ATS or screening tools)
      - Salary benchmarking (use compensation analysis tools)
      - Interview question generation (use interview prep agent)
      - Candidate sourcing or outreach (use recruitment tools)
      - Job posting distribution to job boards (use integration tools)
      - Legal compliance review (use HR legal specialist)

  input_structure: |
    Accepts job posting briefs with role context:

    {
      "input": "Role description or hiring context",
      "company_description": "Brief company overview",
      "company_domain": "company.com",
      "hiring_needs": "Role title and key requirements",
      "specific_benefits": "Unique benefits and perks (optional)"
    }

    Query constraints:
    - Max input length: 1000 characters
    - Processing time: ~12-120 seconds
    - Language: English primary
    - Context depth: Brief to detailed

  output_format: |
    Comprehensive Job Posting:
    {
      "success": true,
      "posting": {
        "company_introduction": "About the company...",
        "role_overview": "Position summary...",
        "key_responsibilities": [
          "Responsibility 1",
          "Responsibility 2",
          "Responsibility 3"
        ],
        "requirements": {
          "technical_skills": ["Skill 1", "Skill 2"],
          "experience": "Years and type of experience...",
          "education": "Educational requirements...",
          "soft_skills": ["Skill 1", "Skill 2"]
        },
        "benefits": [
          "Benefit 1",
          "Benefit 2",
          "Benefit 3"
        ],
        "application_process": "How to apply..."
      },
      "metadata": {
        "processing_time_ms": 12500,
        "agents_used": 3,
        "word_count": 450
      }
    }

  error_handling:
    - "Insufficient information: Requests more context about company or role"
    - "API errors: Returns partial results with error details"
    - "Timeout: Returns completed agent outputs with indication of incomplete work"
    - "Missing required fields: Uses default values and notifies user"
    - "Invalid company domain: Proceeds with description-based research"
    - "Unclear role requirements: Infers from context or requests clarification"

  examples:
    - title: "Senior Software Engineer Job Posting"
      input:
        company_description: "Fast-growing tech startup focused on AI solutions"
        company_domain: "example.com"
        hiring_needs: "Senior Software Engineer with Python and ML experience"
        specific_benefits: "Remote work, equity, unlimited PTO"
      output:
        success: true
        posting:
          company_introduction: "Join a fast-growing AI startup revolutionizing..."
          role_overview: "We're seeking a Senior Software Engineer to lead..."
          key_responsibilities:
            - "Design and implement ML pipelines..."
            - "Collaborate with cross-functional teams..."
            - "Mentor junior engineers..."
          requirements:
            technical_skills: ["Python", "Machine Learning", "TensorFlow/PyTorch"]
            experience: "5+ years in software engineering, 2+ years in ML"
            soft_skills: ["Leadership", "Communication", "Problem-solving"]
          benefits:
            - "Fully remote work environment"
            - "Competitive equity package"
            - "Unlimited PTO policy"
        metadata:
          processing_time_ms: 13200
          agents_used: 3
          word_count: 520

    - title: "Marketing Manager for Sustainable Fashion"
      input:
        company_description: "Sustainable fashion brand committed to ethical production"
        hiring_needs: "Marketing Manager to lead brand campaigns"
        specific_benefits: "Purpose-driven work, flexible schedule, industry discounts"
      output:
        success: true
        posting:
          company_introduction: "Leading sustainable fashion brand seeking..."
          role_overview: "Drive marketing strategy for ethical fashion..."
          key_responsibilities:
            - "Develop and execute multi-channel campaigns..."
            - "Build brand awareness in sustainability space..."
            - "Manage marketing budget and team..."
          requirements:
            technical_skills: ["Digital marketing", "Social media", "Analytics"]
            experience: "4+ years in marketing, preferably fashion/sustainability"
        metadata:
          processing_time_ms: 11800
          agents_used: 3

    - title: "Product Designer at B2B SaaS Company"
      input:
        hiring_needs: "Product Designer for enterprise SaaS platform"
        company_description: "B2B SaaS company serving Fortune 500 clients"
      output:
        success: true
        posting:
          role_overview: "Shape the future of enterprise software design..."
          key_responsibilities:
            - "Create user-centered designs for complex workflows..."
            - "Collaborate with product and engineering teams..."
            - "Conduct user research and usability testing..."
          requirements:
            technical_skills: ["Figma", "Design Systems", "UX Research"]
            experience: "3+ years in product design, B2B experience preferred"
        metadata:
          processing_time_ms: 12400

  best_practices:
    for_developers:
      - "Provide detailed company descriptions for better culture alignment"
      - "Specify role requirements clearly to get accurate qualification lists"
      - "Include specific benefits to make postings more attractive"
      - "Use company domain when available for richer research"
      - "Monitor processing time and implement timeout handling"
      - "Review generated content for company-specific terminology"

    for_orchestrators:
      - "Route job posting and hiring requests to this agent"
      - "Chain with job board integration tools for distribution"
      - "Consider query complexity for timeout settings (12-120s typical)"
      - "Use with HR compliance tools for legal review"
      - "Implement fallback to simpler templates for time-sensitive needs"
      - "Monitor token usage as multi-agent workflows consume resources"
      - "Combine with ATS systems for complete hiring workflow"

  installation: |
    Required packages:
    pip install crewai bindu openai python-dotenv

    Environment variables:
    OPENAI_API_KEY=your_openai_api_key
    OPENROUTER_API_KEY=your_openrouter_api_key  # Alternative to OpenAI
    MODEL_NAME=openai/gpt-4o  # Optional, defaults to gpt-4o

    For CrewAI multi-agent orchestration:
    # No additional system dependencies required
    # Uses CrewAI framework for agent coordination

