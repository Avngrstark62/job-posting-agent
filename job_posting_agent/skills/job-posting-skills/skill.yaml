# Job Posting Agent Skill
# AI-powered job posting creator combining company research with role analysis and professional writing

# Basic Metadata
id: job-posting-agent-v1
name: job-posting-agent
version: 1.0.0
author: thakurabhijeetsingh79@gmail.com

# Description
description: |
  An AI-powered job posting assistant that creates compelling job descriptions
  through multi-agent collaboration. This skill enables company culture research, role
  requirement analysis, professional job description writing, and quality review. It analyzes
  company values, identifies ideal candidate profiles, and delivers polished, engaging job
  postings that attract top talent.

# Tags and Modes
tags:
  - job-posting
  - recruitment
  - hiring
  - hr-automation
  - job-description
  - talent-acquisition
  - company-culture
  - role-analysis
  - candidate-targeting
  - professional-writing

input_modes:
  - text/plain
  - application/json

output_modes:
  - text/plain
  - application/json
  - text/markdown

# Example Queries
examples:
  - "Create a job posting for a Senior Software Engineer with Python and ML experience"
  - "Write a compelling job description for a Marketing Manager role at a sustainable fashion startup"
  - "Generate a job posting for a Product Designer position at a B2B SaaS company"
  - "Draft a job posting for a DevOps Engineer at a fintech company with remote work options"
  - "Create a job description for a Data Scientist role focused on healthcare analytics"

